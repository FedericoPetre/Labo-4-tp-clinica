<div class="contenedor">
    <div class="filtro">
        <h1>Filtro Ãšnico</h1>
        <input type="text" placeholder="Ingrese especialidad o especialista" [(ngModel)]="especialidadOEspecialista" (ngModelChange)="buscarTurnosConEseFiltro()">
    </div>

    <div *ngIf="tipoUsuario == 'paciente'" class="filtroEspecialista">
        <div>
            <h1>Filtrar por Especialista</h1>
        </div>
        <div class="especialistas">
            <button class="boton" *ngFor="let especialista of especialistas" (click)="filtrar(especialista)">{{especialista}}</button>
        </div>
    </div>

    <div *ngIf="tipoUsuario == 'especialista'" class="filtroEspecialista">
        <div>
            <h1>Filtrar por Paciente</h1>
        </div>
        <div class="especialistas">
            <button class="boton" *ngFor="let paciente of pacientes" (click)="filtrar(paciente)">{{paciente}}</button>
        </div>
    </div>

    
    <div *ngIf="tipoUsuario == 'admin'" class="filtroEspecialista">
        <div>
            <h1>Filtrar por Especialista</h1>
        </div>
        <div class="especialistas">
            <button class="boton" *ngFor="let especialista of especialistas" (click)="filtrar(especialista)">{{especialista}}</button>
        </div>
    </div>

    <div class="filtroEspecialidad">
        <div>
            <h1>Filtrar por especialidad</h1>
        </div>
        <div class="especialidades">
            <button class="boton" *ngFor="let especialidad of especialidades" (click)="filtrar(especialidad)">{{especialidad}}</button>
        </div>
    </div>

    <div class="limpiarFiltros">
        <div>
            <h1>Limpiar Filtros</h1>
        </div>
        <div>
            <button class="boton" (click)="limpiarFiltro()">Limpiar Filtros</button>
        </div>
    </div>



</div>
