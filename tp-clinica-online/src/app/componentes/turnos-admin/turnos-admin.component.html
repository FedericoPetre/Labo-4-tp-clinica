<div class="h-80 d-flex justify-content-center align-items-center text-white rounded-3">
    <div class="text-center">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-dark align-middle">
          <thead>
            <tr>
              <td>Especialidad</td>
              <td>Especialista</td>
              <td>Fecha y hora</td>
              <td>Estado del Turno</td>
              <td>Acciones</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let turno of turnosDeLaClinica">
              <td class="table-dark">{{ turno.especialidad }}</td>
              <td class="table-dark">{{ turno.especialista }}</td>
              <td class="table-dark">{{ turno.diaDelTurno }}hs</td>
              <td class="table-dark">{{ turno.estado }}</td>
              <td class="table-dark" colspan="4">
                <div class="d-flex flex-column">
                  <button *ngIf="turno.fueRealizado == 'false' && turno.estado !='rechazado' && turno.estado !='aceptado' && turno.estado !='finalizado'" class="btn btn-danger mb-1" (click)="cancelarTurno(turno)">Cancelar Turno</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
