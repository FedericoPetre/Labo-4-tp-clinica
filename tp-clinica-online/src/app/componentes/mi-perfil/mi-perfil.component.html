<div class=container>
    <div class="row">
        <div *ngIf="usuarioIngresado.tipoUsuario === 'especialista'" class="col-4" style="margin-top: 6vh;">
            <app-carta-mi-perfil [nombre]="especialistaIngresado.nombre" [apellido]="especialistaIngresado.apellido" [email]="especialistaIngresado.email" [imagenes]="especialistaIngresado.imagen" [edad]="especialistaIngresado.edad" [dni]="especialistaIngresado.dni"> </app-carta-mi-perfil>
        </div>

        <div *ngIf="usuarioIngresado.tipoUsuario === 'especialista'" class="col-8">
            <app-mis-horarios [especialidades]="especialidades"></app-mis-horarios>
            <!--Acá va la parte del especialista
            FALTA LA PARTE DE ACTUALIZAR LOS TURNOS, GENERAR LOS TURNOS DE ACÁ A 15Días! 
            PASARLE COMO INPUT LAS ESPECIALIDADES DEL ESPECIALISTA y/o el especialista completo para poder guardar en firebase
            
            -->
        </div>

        <div class="col-12" *ngIf="flagEsPaciente">
            <app-carta-mi-perfil [nombre]="usuarioIngresado.nombre" [apellido]="usuarioIngresado.apellido" [email]="usuarioIngresado.email" [imagenes]="usuarioIngresado.imagenes" [edad]="usuarioIngresado.edad" [dni]="usuarioIngresado.dni" [obraSocial]="usuarioIngresado.obraSocial" [historiaClinica]="historiaClinica">   </app-carta-mi-perfil>
       
        </div>

        <div class="col-12" *ngIf="flagEsAdmin">
            <app-carta-mi-perfil [nombre]="usuarioIngresado.nombre" [apellido]="usuarioIngresado.apellido" [email]="usuarioIngresado.email" [imagenes]="usuarioIngresado.imagen" [edad]="usuarioIngresado.edad" [dni]="usuarioIngresado.dni"> </app-carta-mi-perfil>
        </div>

    </div>
</div>
